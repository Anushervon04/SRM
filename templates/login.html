<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воридшавӣ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(79, 70, 229, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .btn-login:hover::after {
            transform: translateX(100%);
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="login-container p-4">
        <div class="w-full max-w-md">
            <!-- Header with logo and title -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-white shadow-lg mb-4 floating-icon">
                    <i class="fas fa-user-lock text-4xl text-indigo-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Воридшавӣ</h1>
                <p class="text-gray-600">Ба системаи идоракунии донишҷӯён хуш омадед</p>
            </div>
            
            <!-- Login Card -->
            <div class="bg-white/80 login-card rounded-2xl p-8">
                <form method="POST" action="/login">
                    <!-- Username field -->
                    <div class="mb-6">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-indigo-500"></i>Номи корбар
                        </label>
                        <div class="relative">
                            <input type="text" id="username" name="username" 
                                   class="p-4 border border-gray-200 rounded-xl w-full input-field focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/50" 
                                   placeholder="Номи корбари худро ворид кунед" required>
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-user-circle"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Password field -->
                    <div class="mb-8">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-key mr-2 text-indigo-500"></i>Парол
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" 
                                   class="p-4 border border-gray-200 rounded-xl w-full input-field focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/50" 
                                   placeholder="Пароли худро ворид кунед" required>
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remember me and Forgot password -->
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Маро дар ёд дошта шавад</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 transition">Парол фаромуш шудааст?</a>
                    </div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn-login text-white p-4 rounded-xl w-full font-semibold text-lg pulse">
                        <i class="fas fa-sign-in-alt mr-2"></i>Ворид шудан
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">ё</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                
                <!-- Social login options -->
                <div class="text-center">
                    <p class="text-gray-600 mb-4">Бо воситаҳои дигар ворид шавед</p>
                    <div class="flex justify-center space-x-4">
                        <button class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200 transition">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full bg-red-100 text-red-600 flex items-center justify-center hover:bg-red-200 transition">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center hover:bg-gray-200 transition">
                            <i class="fab fa-microsoft"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-6 text-gray-500 text-sm">
                <p>Аккаунт надоред? <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium transition">Бақайдгирӣ</a></p>
                <p class="mt-2">© 2025-2026 Системаи идоракунии донишҷӯён</p>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                // Add focus effect
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-indigo-300', 'rounded-xl');
                });
                
                // Remove focus effect
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-indigo-300', 'rounded-xl');
                });
            });
            
            // Add loading state to submit button
            const submitButton = document.querySelector('button[type="submit"]');
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                // In a real application, you would validate and then submit
                // For demo purposes, we'll just show a loading state
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Дар ҳоли воридшавӣ...';
                submitButton.disabled = true;
                
                // In a real app, you wouldn't prevent default here
                // e.preventDefault();
                
                // For demo, re-enable after 3 seconds
                setTimeout(() => {
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Ворид шудан';
                    submitButton.disabled = false;
                }, 3000);
            });
        });
    </script>
</body>
</html>
