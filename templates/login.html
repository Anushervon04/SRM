<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <title>Воридшавӣ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-2xl font-bold mb-6 text-indigo-600">Воридшавӣ</h1>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Номи корбар</label>
                <input type="text" id="username" name="username" class="p-3 border border-gray-300 rounded w-full focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Парол</label>
                <input type="password" id="password" name="password" class="p-3 border border-gray-300 rounded w-full focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="bg-indigo-500 text-white p-3 rounded hover:bg-indigo-600 transition">Ворид шудан</button>
        </form>
    </div>
</body>
</html>
